<mat-card>
  <b>
    <span>খাবার বিভাগ পরিচালনা করুন</span>
    <button
      mat-flat-button 
      color="primary"
      class="float-right"
      (click)="handleAddAction()"
    >
      তালিকা যোগ করুন
    </button>
  </b>
</mat-card>

<hr />
<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>ফিল্টার করুন</mat-label>
    <input type="text" matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
</mat-card>

<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>নাম</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>ছবি</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" alt="Product Image" width="100" height="100" />
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>বিবরণ</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        পরিবর্তন করুন</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Edit"
          (click)="handleEditAction(element)"
        >
          <mat-icon>এডিট করুন</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
